<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Rango</title>
  </head>
  <body>
    <h1>Rango says ...</h1>
    <div>
      hey there partner!
    </div>
    <div>
      {% if categories %}
      <ul>
        {% for category in categories %}
        <li>{{ category.name }}</li>
        {% endfor %}
      </ul>
      {% else %}
      <strong>There are no categories present.</strong>
      {% endif %}
    </div>
    <div>
      <a href="/rango/about/">About</a><br>
      <img src="{% static "images/rango.jpg"%}" alt="picture of rango">
    </div>
  </body>
</html>
